<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mobile-style.css" media="screen">
</head>
<body onscroll="scrolling()">
    <script>

        var i = 0;

        function contactAppear() {
            if (i == 0) {
                document.getElementById("bar").style.width = "10vw";
                document.getElementById("c1").style.border = "black solid";
                document.getElementById("c2").style.border = "black solid";
                document.getElementById("c3").style.border = "black solid";
                document.getElementById("c4").style.border = "black solid";
                i = 1;
            }
            else if (i == 1) {
                document.getElementById("bar").style.width = "0";
                document.getElementById("c1").style.border = "none";
                document.getElementById("c2").style.border = "none";
                document.getElementById("c3").style.border = "none";
                document.getElementById("c4").style.border = "none";
                i = 0;
            }
        }

        function scrolling() {
            if (window.pageYOffset > 0) {
                document.getElementById("duck").style.backgroundColor = "rgba(255, 130, 36, 0.9)";
            }
            else {
                document.getElementById("duck").style.backgroundColor = "rgba(255, 255, 255, 0)";
            }
        }

        function rotate(id1, id2) {
            document.getElementById(id1).style.transform = "rotateY(180deg)";
            document.getElementById(id2).style.transform = "rotateY(-180deg)";
        }

        function derotate(id1, id2) {
            document.getElementById(id1).style.transform = "rotateY(0)";
            document.getElementById(id2).style.transform = "rotateY(0)";
        }

        function singleRotate(id1) {
            document.getElementById(id1).style.transform = "rotateY(180deg)";
        }

        function singleDerotate(id1) {
            document.getElementById(id1).style.transform = "rotateY(0)";
        }

    </script>
